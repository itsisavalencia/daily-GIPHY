<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"
      defer
    ></script>
    <link rel="stylesheet" href="./styles/styles.css" />
    <script src="./scripts/main.js" defer></script>
    <title>Daily Log</title>
  </head>
  <body>
    <header class="header">
      <div class="header__content">
      <h1 class="header__title">HOW YOU DOIN'?</h1>
      <h4 class="header__credit">Made with GIPHY</h4>
    </div>
    </header>
    <main class="main-section">
      <div class="hero">
        <h3 class="hero__text">
          When was the last time you checked in with yourself?
        </h3>
        <div class="hero__bubble--wrapper">
          <p class="hero__bubble hero__bubble--left">*take a deep breath*</p>
          <p class="hero__bubble hero__bubble--right">and ask yourself...</p>
        </div>
        <img
          class="hero__img"
          src="https://media.giphy.com/media/uL0pJDdA6fQ08/giphy.gif?cid=790b7611cy8vay8njtrmcxnpteuvk96hy0qeegql6z6j6msy&ep=v1_gifs_search&rid=giphy.gif&ct=g"
          alt="Friends gif. Matt Leblanc as Joey leans back on the kitchen counter with a wooden spoon in his hand. He looks over at Jennifer Aniston as Rachel who stands with crossed arms. He nods his head and smiles flirtatiously as he says, “How you Doin?”"
        />
      </div>
      <section class="section">
        <div class="section__options">
          <button class="button happy-button">happyy 😁</button>
          <button class="button sad-button">a lil sad 😢</button>
          <button class="button stressed-button">stressed af ☠</button>
          <button class="button angry-button">(h)angry 😡</button>
          <button class="button groovy-button">groovy 😎</button>
          <button class="button yeehaw-button">yeehaw 🤠</button>
        </div>
        <div class="section__img-container">
          <img
            class="section__img"
            src="https://media.giphy.com/media/xT0Gqf71Oqz4ydP1ew/giphy.gif?cid=790b7611m01jr77lgjqeeokmodfood1x1dqsq8wfeg5cq6wh&ep=v1_gifs_search&rid=giphy.gif&ct=g"
            alt='Friends gif. Matt LeBlanc as Joey looks at someone, nodding and smiling with hands on hips as he says, "How you doin?"'
          />
        </div>
      </section>
    </main>
  </body>
</html>
